<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h3>Lista não ordenada</h3>
    <ul><!--Lista não ordenada-->
        <li>Item 1</li><!--Item da lista-->
        <li>Item 2</li>
    </ul>

    <!--O atributo type pode ser ultilizado para modigicar o tipo de marcador da lista-->
    <ul type="square"><!-- disc(default), circle, square -->
        <li>Item 1</li>
        <li>Item 2</li>
    </ul>

    <h3>Lista ordenada</h3>
    <ol><!--Lista não ordenada-->
        <li>Item 1</li>
        <li>Item 2</li>
    </ol>

    <ol type="A"><!-- 1<(default), A, a, I, i -->
        <li>Item 1</li>
        <li>Item 2</li>
    </ol>

    <h3>Lista com descrição</h3>
    <dl><!--Lista com descrição-->
        <dt>Item 1</dt><!-- Item -->
        <dd>descrição do item 1</dd><!-- Descrição do item -->
        <dt>Item 2</dt>
        <dd>descrição do item 2</dd>
    </dl>
</body>
</html>
